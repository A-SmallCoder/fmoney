{% extends "accountlayout.html" %}
{% block content %}
    <h1>Transaction  History</h1>


 



<table class="table table-hover">
  <thead >
    <tr>
      <th>SENT TO</th>
      <th>SENT ON</th>
      <th>AMT</th>
      <th>NOTE</th>
  </tr>
 </thead>
 {% for post in posts %}
  <tbody>
  <tr>
    <td>{{post.username }}</td>
    <td>{{post.date_posted.strftime('%Y-%m-%d %H:%M')}}</td>
    <td>{{ post.amount }}</td>
    <td>{{ post.note }}</td>
  </tr>
  
  </tbody>
  {% endfor %}
</table>

           
{% endblock content %}
